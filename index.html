<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- MAIN -->
    <main class="main-content">
      <div class="container">
        <div class="header">
          <nav class="navbar">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="nav-link active" href="#">Stynthetic</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Wool</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Denim</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Silk</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Line</a>
              </li>
            </ul>
          </nav>
          <p class="header-info">
            Loads should be under 8 pounds. It is recommended using neutral
            detergent to prevent<br />
            damage to the cloth and to improve the washing results.
          </p>
        </div>
        <div class="hero-content">
          <div class="hero-content-box">
            <button class="hero-content-box-icon left">
              <i class="fas fa-caret-left hero-content-icon"></i>
            </button>
            <p class="hero-title">Timer</p>
            <strong class="hero-title-value">45 min</strong>
            <a class="hero-content-box-btn">Start</a>
          </div>
          <div class="hero-content-box">
            <p class="hero-title">Temperature</p>
            <strong class="hero-title-value">Cold</strong>
          </div>
          <div class="hero-content-box">
            <button class="hero-content-box-icon right">
              <i class="fas fa-caret-right hero-content-icon"></i>
            </button>
            <p class="hero-title">Load</p>
            <strong class="hero-title-value">Medium</strong>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
